<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a href="Ha1.jpg" data-lightbox="single-image"><img src="Ha1_thumb.jpg" alt="image-1" /></a>
      <a href="Ha1.jpg" data-lightbox="single-image"><img src="Ha1_thumb.jpg" alt="image-1"/></a>
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="Ha1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="Ha1_thumb.jpg" alt=""/></a>
      <a class="example-image-link" href="Ha1.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="Ha1_thumb.jpg" alt="" /></a>
      <a class="example-image-link" href="Ha1.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="Ha1_thumb.jpg" alt="" /></a>
      <a class="example-image-link" href="Ha1.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="Ha1_thumb.jpg" alt="" /></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>

  <script src="lib/lightbox-plus-jquery.min.js"></script>

</body>
</html>
